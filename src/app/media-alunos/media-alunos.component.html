<form>
  <p>Nota 1:
    <input type="number" #n1>
  </p>
  <p>Nota 2:
    <input type="number" #n2>
  </p>
  <button type="btn" class="btn btn-primary" (click)="mediaAluno(n1.value,n2.value)">Calcular</button>

  <div *ngIf="mediaAluno(n1.value,n2.value) > 60 && mediaAluno(n1.value,n2.value) != 0">
    <p class=".lead">Aprovado!!! Media: {{mediaAluno(n1.value,n2.value)}}</p>
  </div>
  <div *ngIf="mediaAluno(n1.value,n2.value) <= 60 && mediaAluno(n1.value,n2.value) != 0 ">
    <p class=".lead">Recuperação final!!! Media: {{mediaAluno(n1.value,n2.value)}}</p>
  </div>
</form>
